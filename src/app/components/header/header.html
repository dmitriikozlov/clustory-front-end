<header class="flex wrap top-header">
  <div class="user-details">
    <div class="clearfix">
      <span class="user-avatar">
        <img src="../../../assets/avatar.jpg" alt="">
      </span>
        <span class="username">{{username}}<em>{{email}}</em></span>
     </div>
  </div>
  <div class="flex justify-end stretch top-menu">
    <el-button  @click.prevent="logout" size="small"><span class="fa fa-sign-out"></span>Logout</el-button>
  </div>
</header>
